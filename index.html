<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Math App</title>
  </head>
  <body onload="load()">
    <header>
      <h1>Homer Math App</h1>
    </header>
    <section>
      <!-- Card -->
      <div class="card text-center" style="width: 18rem;">
        <img
          src="homerThinking.jpg"
          class="card-img-top"
          alt="Homer Think Math"
        />
          <div class="card-body">
            <input
              type="number"
              class="form-control"
              id="multiply1"
              placeholder="Type a number"
              autofocus
            />
            <input
              type="number"
              class="form-control mt-3"
              id="multiply2"
              placeholder="Another number"
            />
          </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" 
              data-target="#multiplyModal" onclick="multiply()">
              Multiply
            </button>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="multiplyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer>
      <p> <script>document.write(new Date().getFullYear())</script> &copy; Marcel</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
